<div *ngIf="contacto">
    <!-- NOmbre de contacto -->
    <h5>{{ contacto.nombre }} {{ contacto.apellidos }}</h5>
    <hr>
    <!-- Redes Sociales -->
    <button *ngIf="contacto.facebook" (click)="notificarNavegacionFacebook()"><i class="fa fa-facebook-square" aria-hidden="true"></i></button>
    <button *ngIf="contacto.twitter" (click)="notificarNavegacionTwitter()"><i class="fa fa-twitter-square" aria-hidden="true"></i></button>
    <hr>
    
    <!-- Datos de contacto -->
    <div>
      {{ contacto.email }} | {{ contacto.movil }}
    </div>
  </div>
